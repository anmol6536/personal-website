{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-12 text-gray-900 dark:text-white">Edit Image</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="p-4 rounded-md 
                        {% if category == 'success' %} bg-green-100 border-green-400 text-green-700 
                        {% elif category == 'error' %} bg-red-100 border-red-400 text-red-700
                        {% else %} bg-gray-100 border-gray-400 text-gray-700
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="bg-gray-50 dark:bg-gray-800/50 p-8 rounded-lg">
        <div class="grid md:grid-cols-2 gap-8">
            <div>
                <img src="{{ url_for('gallery.serve_image', unique_id=image.unique_id) }}" alt="{{ image.caption }}" class="max-w-full h-auto rounded-lg">
            </div>
            <div>
                <form action="{{ url_for('admin.update_image', unique_id=image.unique_id) }}" method="post" class="space-y-6">
                    <div>
                        <label for="caption" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Caption</label>
                        <input type="text" name="caption" id="caption" value="{{ image.caption or '' }}" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 shadow-sm focus:border-neon-accent focus:ring-neon-accent">
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Location (lat, long)</label>
                        <input type="text" name="location" id="location" value="{{ image.location|join(', ') if image.location else '' }}" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 shadow-sm focus:border-neon-accent focus:ring-neon-accent">
                    </div>
                    <div>
                        <label for="tags" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tags (comma-separated)</label>
                        <input type="text" name="tags" id="tags" value="{{ image.tags|join(', ') if image.tags else '' }}" class="mt-1 block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 shadow-sm focus:border-neon-accent focus:ring-neon-accent">
                    </div>
                    <div>
                        <button type="submit" class="w-full text-center px-4 py-2 bg-neon-accent text-white rounded-lg hover:bg-opacity-80 transition-colors">Update Image</button>
                    </div>
                </form>
                
                <div class="mt-4">
                    <form method="post" action="{{ url_for('admin.delete_image', unique_id=image.unique_id) }}" onsubmit="return confirm('Are you sure you want to delete this image? This action cannot be undone.')">
                        <button type="submit" class="w-full text-center px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">Delete Image</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
