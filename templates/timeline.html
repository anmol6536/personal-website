{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-12 text-gray-900 dark:text-white">My Journey</h2>
    <div class="relative">
        <div class="absolute left-1/2 -ml-px w-0.5 h-full bg-gray-300 dark:bg-gray-700"></div>

        {% for event in events %}
        <div class="relative mb-12" x-animate-on-scroll>
            <div class="flex items-center mb-1">
                <div class="flex-shrink-0">
                    <div class="flex items-center justify-center h-12 w-12 rounded-full bg-gray-200 dark:bg-gray-800 absolute left-1/2 -translate-x-1/2 -translate-y-4 ring-4 ring-white dark:ring-gray-900">
                        <span class="material-icons text-2xl text-gray-600 dark:text-gray-300">{{ event.icon }}</span>
                    </div>
                </div>
                <div class="flex-grow pl-16 md:pl-0 {% if loop.index is odd %}md:text-right{% endif %}">
                </div>
            </div>

            <div class="w-full md:w-1/2 {% if loop.index is odd %}md:pr-8{% else %}md:pl-8 md:ml-auto{% endif %}">
                <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-md">
                    <p class="text-sm font-semibold text-neon-accent">{{ event.date }}</p>
                    <h3 class="text-xl font-bold mt-1 mb-2 text-gray-900 dark:text-white">{{ event.title }}</h3>
                    <p class="text-gray-600 dark:text-gray-400">{{ event.blurb }}</p>
                    <div class="mt-4 flex flex-wrap gap-2">
                        {% for skill in event.skills %}
                            <span class="inline-block bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-xs font-semibold px-2.5 py-1 rounded-full">{{ skill }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
