<div id="recipe-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for recipe in recipes %}
    <a href="{{ url_for('food_blog.food_blog_recipe', slug=recipe.slug) }}" class="block group bg-gray-50 dark:bg-gray-800/50 p-6 rounded-lg shadow-sm hover:shadow-xl transition-shadow duration-300" x-animate-on-scroll>
        <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}" class="w-full h-48 object-cover rounded-md mb-4">
        <h3 class="text-2xl font-bold text-gray-900 dark:text-white group-hover:text-neon-accent transition-colors">{{ recipe.title }}</h3>
        <p class="text-gray-600 dark:text-gray-400 mt-2">{{ recipe.description }}</p>
        <div class="mt-4 flex items-center text-sm text-gray-500 dark:text-gray-400">
            <span class="material-icons text-base">timer</span>
            <span class="ml-1">{{ recipe.prep_time }} prep</span>
            <span class="mx-2">|</span>
            <span class="material-icons text-base">whatshot</span>
            <span class="ml-1">{{ recipe.cook_time }} cook</span>
        </div>
    </a>
    {% endfor %}

    {% if not recipes %}
        <div class="text-center py-16 sm:col-span-2 lg:col-span-3">
            <p class="text-xl text-gray-500 dark:text-gray-400">No recipes found. Try a different filter!</p>
        </div>
    {% endif %}
</div>
