{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-12 text-gray-900 dark:text-white">Gallery</h2>
    
    <div class="columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4">
        {% for photo in photos %}
        <a href="{{ url_for('gallery.gallery_modal', slug=photo.slug) }}" 
           hx-get="{{ url_for('gallery.gallery_modal', slug=photo.slug) }}"
           hx-target="#modal" 
           hx-push-url="true" 
           hx-on::click="document.getElementById('modal').classList.remove('hidden')">
            <img class="w-full h-auto rounded-lg shadow-md hover:shadow-xl transform hover:scale-105 transition-all duration-300" 
                 src="{{ photo.url }}" 
                 alt="{{ photo.caption }}">
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
